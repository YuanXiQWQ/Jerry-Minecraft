<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
  <!--  ====Page====  -->
  <title>Jerry's Minecraft world</title>
  <link rel="icon" type="images/x-icon" href="/images/icon/YuanXi.ico">

  <!--  ====Meta====  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jiarui Xing"/>

  <!--  ====Script Libraries====  -->
  <script defer src="/scripts/client.js"></script>
  <script defer src="/scripts/profile.js"></script>

  <!--  ====Style Libraries====  -->
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/profile.css">

  <!--  ====Others Libraries====  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
          href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body>

<!--  ====Header====  -->
<div id="headerContainer"></div>

<!--  ====Container====  -->
<div class="container">

  <aside>
    <div id="navbarContainer"></div>
  </aside>

  <main>
    <div class="profile-container">
      <div class="profile-title title">
        <span id="text-myProfile">My profile</span>
      </div>

      <div class="profile-info profile">
        <ul class="infoContainer undecorated">
          <li>
            <span id="text-Username">Username</span>
            <div id="usernameInfo-container"></div>
          </li>
          <li>
            <span id="text-Email">Email</span>
            <div id="emailInfo-container"></div>
          </li>
          <li>
            <span id="text-LastName">Last name</span>
            <div id="lastNameInfo-container"></div>
          </li>
          <li>
            <span id="text-FirstName">First name</span>
            <div id="firstNameInfo-container"></div>
          </li>
        </ul>
      </div>

      <div class="profile-edit profile hidden">
        <form>
          <ul class="editContainer undecorated">
            <li>
              <label>
                <span id="text-Username1">Username</span>
                <input type="text" id="editUsername">
              </label>
            </li>
            <li>
              <label>
                <span id="text-Email1">Email</span>
                <input type="text" id="editEmail">
              </label>
            </li>
            <li>
              <label>
                <span id="text-LastName1">Last name</span>
                <input id="editLastName" type="text">
              </label>
            </li>
            <li>
              <label>
                <span id="text-FirstName1">First name</span>
                <input id="editFirstName" type="text">
              </label>
            </li>
            <li>
              <label>
                <span id="text-Password">Old Password</span>
                <input id="editPassword-oldPassword" type="password">
              </label>
              <label>
                <span id="text-Password1">New Password</span>
                <input id="editPassword-newPassword" type="password">
              </label>
            </li>
          </ul>
        </form>
      </div>

    </div>
    <button id="editBtn">
      <span id="text-Edit">Edit</span>
    </button>

    <button id="saveBtn" class="hidden">
      <span id="text-Save">Save</span>
    </button>


  </main>
</div>

<!--  ====Footer====  -->
<div id="footerContainer"></div>
</body>
</html>
