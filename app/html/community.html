<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
  <!--  ====Page====  -->
  <title>Jerry's Minecraft world</title>
  <link rel="icon" type="images/x-icon" href="/images/icon/YuanXi.ico">

  <!--  ====Meta====  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jiarui Xing"/>

  <!--  ====Script Libraries====  -->
  <script defer src="/scripts/client.js"></script>
  <script defer src="/scripts/community.js"></script>

  <!--  ====Style Libraries====  -->
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/community.css">

  <!--  ====Others Libraries====  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
          href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body>

<!--  ====Header====  -->
<div id="headerContainer"></div>

<!--  ====Container====  -->
<div class="container">

  <aside>
    <div id="navbarContainer"></div>
  </aside>

  <main>
    <div class="post-title title">
      <span id="text-Community">Community</span>
    </div>
    <div class="post-container">

      <div class="posts">
        <div class="post-details postUser">一碗元夕</div>
        <div class="post-details postTitle">你好!</div>
        <div class="post-details postText">这个测试帖子作为帖子的模板</div>
        <div class="post-details postInfo">
          <div class="postDateAndTime">
            <div class="postDate">2024.4.9</div>
            <div class="postTime">5:55</div>
          </div>
          <div class="postViews">
            <span>views:</span>
            1
          </div>
        </div>
      </div>
    </div>

    <div class="createPostBtnContainer">
      <a id="createPostButton" class="black undecorated" href="/CreatePost">
        <img src="/images/icon/Book_and_Quill.webp" alt="">
        <span id="text-Post">Post</span>
      </a>
    </div>

  </main>
</div>

<!--  ====Footer====  -->
<div id="footerContainer"></div>
</body>
</html>
